<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
</head>
<link rel="stylesheet" href="styles.css"/>
<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<!--Font Awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
<body>
        <div class="container">
            <div class="form">
            <h3>Confira o Clima de uma cidade</h3>
                <div class="foorm-input-container">
                <input type="text" placeholder="Digite o nome de uma cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div id="weather-data" class="hide" >
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city"></span>
                        <img src="" alt="Bandeira do Estado" id="country">
                    </h2>
                    <p id="temperature"><span></span>&deg;C</p>
                    <div class="description-container">
                        <p id="description"></p>
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="weather-icon">
                    </div>
                    <div class="details-container">
                        <p id="humidity">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p id="wind">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
        <div>

        </div>
    </div>
    
</body>
</html>
